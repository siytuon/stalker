<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - P2P Media example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">P2P Media example</h1>
      <p class="note">
        Enter remote peer ID to call.
      </p>
      <div class="p2p-media">
        <div class="remote-stream">
          <video id="js-remote-stream"></video>
        </div>
        <div id="item"></div>
        <div class="local-stream">
          <video id="js-local-stream"></video>
          <p>Your ID: <span id="js-local-id"></span></p>
          <form class="row g-3">
            <div class="col-auto">
              <input type="text" placeholder="Remote Peer ID" id="js-remote-id" class="form-control">
            </div>
            <div class="col-auto">
              <button id="js-call-trigger" class="btn btn-primary">Call</button>
            </div>
            <div class="col-auto">
              <button id="js-close-trigger" class="btn btn-secondary">Close</button>
            </div>
          </form>
        </div>
      </div>
      <div id="area1"></div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.3.0.js"></script>
    <!-- <script src="key.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
